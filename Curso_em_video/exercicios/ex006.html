<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaSript -  Interações no site </title>
    <style>

    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <label>Velocidade do carro:</label>
    <input type="number" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div class="r"></div>

</body>
<script>
    function calcular(){
        var  txtv=document.getElementById('txtvel')
        var vel=Number(txtv.value)
        var  texto = window.document.querySelector('div.r')
        if(vel>60){
            texto.innerHTML=`<p>Sua velocidade foi de <strong>${vel} Km/h</strong>, você será MULTADO!!!</p>`

        }
        else{
            texto.innerHTML=`<p>Sua velocidade foi de <strong>${vel} Km/h</strong>, parabéns continue assim.</p>`
        }
    }
</script>
</html>
